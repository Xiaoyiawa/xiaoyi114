    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        
        /* 顶部导航栏样式 - 与index.html保持一致 */
        header {
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid #f1f1f1;
            margin-bottom: 40px;
        }
        
        .site-title {
            font-size: 2.2rem;
            color: #333333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .site-description {
            color: #777777;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #555555;
            font-weight: 500;
            transition: color 0.3s;
            padding: 8px 15px;
            border-radius: 4px;
        }
        
        .nav-links a:hover {
            color: #4db8ff;
            background-color: #f8f8f8;
        }
        
        .nav-links a.active {
            color: #4db8ff;
            background-color: #f8f8f8;
        }
        
        /* 分类区域样式 */
        .category {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f1f1;
        }
        
        .category-title {
            font-size: 1.3rem;
            color: #333333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f1f1f1;
            display: flex;
            align-items: center;
        }
        
        .category-title i {
            margin-right: 10px;
            color: #4db8ff;
        }
        
        .sites-row {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 12px;
        }
        
        .site-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #eee;
            background: white;
            transition: all 0.2s ease;
            height: 50px;
        }
        
        .site-item:hover {
            background-color: #f5f9ff;
            border-color: #4db8ff;
            box-shadow: 0 2px 6px rgba(77, 184, 255, 0.2);
        }
        
        .site-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            flex-shrink: 0;
        }
        
        .site-name {
            font-weight: 500;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 底部样式 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #777777;
            margin-top: 40px;
            border-top: 1px solid #f1f1f1;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .footer-content p {
            margin: 5px 0;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-links a {
            color: #777777;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #4db8ff;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .sites-row {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .sites-row {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .sites-row {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .site-title {
                font-size: 1.8rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
        }
        
        @media (max-width: 400px) {
            .sites-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <script>
        // 只保留导航栏高亮功能
        document.addEventListener('DOMContentLoaded', function() {
            // 为当前页面添加active类
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-links a');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage) {
                    link.classList.add('active');
                }
            });
        });
