<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* 顶部导航栏样式 */
        header {
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid #f1f1f1;
            margin-bottom: 40px;
        }
        
        .site-title {
            font-size: 2.2rem;
            color: #333333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .site-description {
            color: #777777;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #555555;
            font-weight: 500;
            transition: color 0.3s;
            padding: 8px 15px;
            border-radius: 4px;
        }
        
        .nav-links a:hover {
            color: #4db8ff;
            background-color: #f8f8f8;
        }
        
        /* 下载目录样式 */
        .downloads-section {
            flex: 1;
        }
        
        .downloads-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .downloads-header h1 {
            color: #333333;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .downloads-header p {
            color: #777777;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .downloads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .download-card {
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #f1f1f1;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .download-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .download-icon {
            font-size: 2.5rem;
            color: #4db8ff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .download-title {
            font-size: 1.4rem;
            color: #333333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .download-description {
            color: #666666;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .download-meta {
            display: flex;
            justify-content: space-between;
            color: #777777;
            font-size: 0.9rem;
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px solid #f1f1f1;
        }
        
        .download-btn {
            display: block;
            background-color: #4db8ff;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            text-align: center;
        }
        
        .download-btn:hover {
            background-color: #3aa8f0;
        }
        
        .download-btn i {
            margin-right: 8px;
        }
        
        /* 底部声明样式 */
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid #f1f1f1;
            color: #777777;
            margin-top: auto;
            width: 100%;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .footer-content p {
            margin: 5px 0;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-links a {
            color: #777777;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #4db8ff;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .downloads-grid {
                grid-template-columns: 1fr;
            }
            
            .site-title {
                font-size: 1.8rem;
            }
            
            .downloads-header h1 {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
